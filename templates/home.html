{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <h4>Hi {{ user.username }}!</h4>
    <p><a href="{% url 'task_list' %}">Task List</a></p>
    <p><a href="{% url 'task_add' %}">Add New Task</a></p>
    <p><a href="{% url 'user_edit' %}">Edit Account</a></p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    <hr>
{% else %}
    <h4>You are not logged in!</h4>
    <hr>
{% endif %}
{% endblock content %}
