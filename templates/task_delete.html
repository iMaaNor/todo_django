{% extends "base.html" %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Do you confirm to delete {{ task.title }}</p>
    {{ form.as_p }}
    <button type="submit">Delete</button>
    <a href="{% url 'task_detail' task.pk %}">Cancel</a>
</form>
{% endblock content %}
